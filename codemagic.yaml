workflows:
  android-workflow:
    name: Android Build (Debug APK with Icon)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      node: 20
      java: 17

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build web app
        script: |
          npm run build

      - name: Add and Sync Android
        script: |
          npx cap add android || true
          npx cap sync android

      - name: Apply custom app icon
        script: |
          ICON_PATH="../public/icon.png" # path to your single icon PNG in repo
          ANDROID_RES="android/app/src/main/res"
          
          # Create mipmap folders if they don't exist
          mkdir -p "$ANDROID_RES/mipmap-mdpi"
          mkdir -p "$ANDROID_RES/mipmap-hdpi"
          mkdir -p "$ANDROID_RES/mipmap-xhdpi"
          mkdir -p "$ANDROID_RES/mipmap-xxhdpi"
          mkdir -p "$ANDROID_RES/mipmap-xxxhdpi"
          
          # Resize and copy icon to each folder
          convert "$ICON_PATH" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher.png"
          convert "$ICON_PATH" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher.png"
          convert "$ICON_PATH" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher.png"
          convert "$ICON_PATH" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher.png"
          convert "$ICON_PATH" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher.png"

      - name: Build Android DEBUG APK
        script: |
          cd android
          ./gradlew clean assembleDebug

    artifacts:
      - android/app/build/outputs/apk/debug/app-debug.apk
